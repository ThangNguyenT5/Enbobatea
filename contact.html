<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/backdoor.css">
    <!-- <link rel="icon" type="image/png" href="./assets/images/mona.png" /> -->
    <title>Home</title>
</head>

<body>
    <main>
        <section class="contact ss-pd">
            <div class="decor">
                <div class="decor-it decor-1 decor-bg-js" style="--delay:1s">
                    <img src="./assets/images/header1.svg" alt="">
                </div>
                <div class="decor-it decor-2 decor-bg-js" style="--delay:3s">
                    <img src="./assets/images/header2.svg" alt="">
                </div>
                <div class="decor-it decor-3 decor-bg-js" style="--delay:2s">
                    <img src="./assets/images/header3.svg" alt="">
                </div>
                <div class="decor-it decor-4 decor-bg-js" style="--delay:0.5s">
                    <img src="./assets/images/header4.svg" alt="">
                </div>
                <div class="decor-it decor-5 decor-bg-js" style="--delay:5s">
                    <img src="./assets/images/header5.svg" alt="">
                </div>
                <div class="decor-it decor-6 decor-bg-js" style="--delay:4s">
                    <img src="./assets/images/header6.svg" alt="">
                </div>
                <div class="decor-it decor-7 decor-bg-js" style="--delay:2s">
                    <img src="./assets/images/header7.svg" alt="">
                </div>
                <div class="decor-it decor-8 decor-bg-js" style="--delay:5s">
                    <img src="./assets/images/header8.svg" alt="">
                </div>
                <div class="decor-it decor-9 decor-bg-js" style="--delay:8s">
                    <img src="./assets/images/header9.svg" alt="">
                </div>
            </div>
            <div class="contact-banner">
                <div class="contact-banner-img">
                    <img src="./assets/images/about-banner.png" alt="">
                </div>
                <div class="container">
                    <div class="bn-wrap">
                        <div class="bn-ctn">
                            <h1 class="bn-tt">Contact Us</h1>
                            <div class="breadcrumb bc-banner">
                                <ul class="breadcrumb-list">
                                  <li class="breadcrumb-item">
                                    <a href="" class="breadcrumb-link">Home</a>
                                  </li>
                                  <li class="breadcrumb-item">
                                    <a href="" class="breadcrumb-link">About</a>
                                  </li>
                                </ul>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-ctn">
                <div class="container">
                    <div class="contact-wr row">
                        <div class="contact-form col-6"  data-aos="fade-right">
                            <div class="form-hd">
                                <h2 class="form-tt">Contact <span class="txt-pri">Form</span></h2>
                                <p class="form-desc">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
                            </div>
                            <form action="">
                                <div class="form-control">
                                    <input type="text" name="name" placeholder="Full name">
                                </div>
                                <div class="form-control">
                                    <input type="text" name="email" placeholder="Email">
                                </div>
                                <div class="form-control">
                                    <input type="text" name="phone" placeholder="Phone number">
                                </div>
                                <div class="form-control">
                                    <select class="contact-select2-js" name="support">
                                        <option value="">Support List</option>
                                        <option value="op-1">Support 1</option>
                                        <option value="op-2">Support 2</option>
                                        <option value="op-3">Support 3</option>
                                    </select>
                                </div>
                                <div class="form-control">
                                    <input type="text" name="address" placeholder="Address">
                                </div>
                                <div class="form-control">
                                    <textarea name="note" placeholder="Note" cols="40" rows="1"></textarea>
                                </div>
                                <button class="contact-btn-submit btn btn-second">
                                    <p class="txt">Send Message</p>
                                </button>
                            </form>
                        </div>
                        <div class="contact-map col-6"  data-aos="fade-left">
                            <div class="map-wr">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3919.265497887987!2d106.6561245!3d10.7909661!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ec9c9b7e9cd%3A0x6f4a03550865d9ac!2sThe%20Mona%20Building!5e0!3m2!1svi!2s!4v1682395107585!5m2!1svi!2s" width="600" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

<div class="back-to-top backToTop">
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
</div>
<script src="./js/library/jquery/jquery.js"></script>
<script src="./js/library/swiper/swiper-bundle.min.js"></script>
<script src="./js/library/aos/aos.js"></script>
<script src="./js/library/select2/select2.min.js"></script>
<script src="./js/library/magnific/jquery.magnific-popup.min.js"></script>
<script src="./js/library/gallery/lightgallery-all.min.js"></script>
<script src="./js/library/jquery/jquery-migrate.js"></script>
<script src="./js/library/split/splitting.min.js"></script>
<script src="./js/library/smoothscroll/SmoothScroll.min.js"></script>
<script src="./js/main.js" type="module"></script>
</body>

</html>
